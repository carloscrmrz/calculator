<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Calculator</title>
		<link rel='stylesheet' href='styles.css'>
	</head>

	<body>
		<div class='calc-body'>
			<div class='calc-screen'>0
			</div>

			<div class='calc-buttons'>
				<div class='numbers zero' data-val='0' data-key='48' data-num='96'>0</div>
				<div class='numbers one' data-val='1' data-key='49' data-num='97'>1</div>
				<div class='numbers two' data-val='2' data-key='50' data-num='98'>2</div>
				<div class='numbers three' data-val='3' data-key='51' data-num='99'>3</div>
				<div class='numbers four' data-val='4' data-key='52' data-num='100'>4</div>
				<div class='numbers five' data-val='5' data-key='53' data-num='101'>5</div>
				<div class='numbers six' data-val='6' data-key='54' data-num='102'>6</div>
				<div class='numbers seven' data-val='7' data-key='55' data-num='103'>7</div>
				<div class='numbers eight' data-val='8' data-key='56' data-num='104'>8</div>
				<div class='numbers nine' data-val='9' data-key='57' data-num='105'>9</div>
				<div class='numbers point' data-val='.'>.</div>

				<div class='operations division' data-val='/'data-key='111'>÷</div>
				<div class='operations product' data-val='x'data-key='106'>×</div>
				<div class='operations diff' data-val='-'data-key='109'>–</div>
				<div class='operations sum' data-val='+'data-key='107'>+</div>
				<div class='equal' data-val='='data-key='13'>=</div>

				<div class='functions clear'>C</div>
			</div>
		</div>

		<script type='text/javascript' src='scripts.js'></script>
	</body>
</html>
