<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Calculator</title>
		<link rel='stylesheet' href='styles.css'>
	</head>

	<body>
		<div class='calc-body'>
			<div class='calc-screen'>0
			</div>

			<div class='calc-buttons'>
				<div class='numbers zero' data-val='0'>0</div>
				<div class='numbers one' data-val='1'>1</div>
				<div class='numbers two' data-val='2'>2</div>
				<div class='numbers three' data-val='3'>3</div>
				<div class='numbers four' data-val='4'>4</div>
				<div class='numbers five' data-val='5'>5</div>
				<div class='numbers six' data-val='6'>6</div>
				<div class='numbers seven' data-val='7'>7</div>
				<div class='numbers eight' data-val='8'>8</div>
				<div class='numbers nine' data-val='9'>9</div>
				<div class='numbers point' data-val='.'>.</div>

				<div class='operations division' data-val='/'>÷</div>
				<div class='operations product' data-val='x'>×</div>
				<div class='operations diff' data-val='-'>–</div>
				<div class='operations sum' data-val='+'>+</div>
				<div class='equal' data-val='='>=</div>
			</div>
		</div>

		<script type='text/javascript' src='scripts.js'></script>
	</body>
</html>
